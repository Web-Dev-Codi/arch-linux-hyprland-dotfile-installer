[search]
delay = 100
placeholder = "Search..."

[ui]
fullscreen = false
width = 800
height = 500

[ui.anchors]
top = true
bottom = false
left = false
right = false

# Desktop Applications (default provider)
[applications]
show_description = true
show_generic = false
show_hidden = false

# Runner - Execute shell commands
[runner]
prefix = ">"
shell = "/bin/bash"

# Clipboard History
[clipboard]
prefix = ":"
max_items = 100
image_height = 200

# Web Search
[websearch]
prefix = "?"

# Add custom search engines
[[websearch.engines]]
name = "Google"
url = "https://www.google.com/search?q=%s"

[[websearch.engines]]
name = "DuckDuckGo"
url = "https://duckduckgo.com/?q=%s"

[[websearch.engines]]
name = "GitHub"
url = "https://github.com/search?q=%s"

