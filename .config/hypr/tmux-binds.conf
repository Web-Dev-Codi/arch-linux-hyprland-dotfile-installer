# ║  Tmux + Hyprland Keybindings                          ║
# ║  Add to: ~/.config/hypr/hyprland.conf                  ║
# ║  Or source: source = ~/.config/hypr/tmux-binds.conf    ║
# ╚═══════════════════════════════════════════════════════╝

# ── Tmux Dev Session ─────────────────────────────────────

# SUPER+T → Start or attach to dev tmux session
bind = $mainMod, T, exec, ghostty --command=$HOME/.local/bin/tmux-dev

# SUPER+SHIFT+T → Kill the dev tmux session
bind = $mainMod ALT, T, exec, tmux kill-session -t dev 2>/dev/null && notify-send "Tmux" "Dev session killed" || notify-send "Tmux" "No dev session running"

# SUPER+SHIFT+RETURN → New Ghostty window in tmux's current working directory
bind = $mainMod ALT, Return, exec, ghostty --working-directory="$(tmux display-message -p '#{pane_current_path}' 2>/dev/null || echo $HOME)"

# SUPER+O → Standalone Ollama chat in a new Ghostty window
bind = $mainMod, O, exec, ghostty --command=$HOME/.local/bin/tmux-ollama-chat