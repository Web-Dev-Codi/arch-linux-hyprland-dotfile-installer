###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = hyprlauncher

$HYPRSCRIPTS = ~/.config/hypr/scripts

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SHIFT SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, pkill waybar; waybar &
bind = SHIFT CTRL, B, exec, firefox-developer-edition
bind = $mainMod, D, exec, walker
bind = SUPER, W, exec, waypaper

# Split ratio adjustment (works in both dwindle and master layouts)
binde = $mainMod, equal, splitratio, +0.1
binde = $mainMod, minus, splitratio, -0.1


# Dwindle
bind = $mainMod, P, pseudo,               # Pseudo-tile (window keeps preferred size)
bind = $mainMod ALT, H, layoutmsg, preselect l  # Pre-select next split direction

# Fullscreen variants
bind = $mainMod, F, fullscreen, 0         # True fullscreen (entire screen)

# Window groups (tabbed containers)
#bind = $mainMod, T, togglegroup,
#bind = $mainMod, Tab, changegroupactive, f

# Switch workspaces with mainMod + [0-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6


# Move active window to a workspace with mainMod + SHIFT + [0-6]
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5
bind = $mainMod, 6, movetoworkspace, 6

# Focus movement
bind = $mainMod, left, movefocus, l                                                         # Move focus left
bind = $mainMod, right, movefocus, r                                                        # Move focus right
bind = $mainMod, up, movefocus, u                                                           # Move focus up
bind = $mainMod, down, movefocus, d                                                         # Move focus down

# Window movement and resizing with the mouse
bindm = $mainMod, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                                                   # Resize window with the mouse

# Toggle floating and split modes
bind = $mainMod, G, togglegroup                                                             # Toggle window group
bind = $mainMod, K, swapsplit                                                               # Swapsplit
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top

# Screenshot keybinding (requires grim and slurp)
# Takes a screenshot of a selected area and saves it to ~/Pictures/Screenshots/
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshot.sh region

# Fullscreen screenshot keybinding
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh full

# Waybar keybindings
bind = $mainMod, B, exec, ~/.config/waybar/launch.sh                                # Reload waybar
bind = SUPER, B, exec, ~/.config/waybar/toggle.sh                                      # Toggle waybar


# Cycle forward through workspaces on current monitor
bind = $mainMod, TAB, workspace, m+1

# Testing
# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-


bind = $mainMod, C, exec, cursor # Open Cursor IDE
bind = $mainMod, O, exec, obsidian # Open Obsidian
bind = $mainMod, W, exec, windsurf # Opens Windsurf IDE

# Reload Hyprland configuration
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration


# Sink volume raise optionally with --device
bindle = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5 --max-volume 100
# Sink volume lower optionally with --device
bindle = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
# Sink volume toggle mute
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Capslock (If you don't want to use the backend)
bindr = , Caps_Lock, exec, swayosd-client --caps-lock
# Capslock but specific LED name (/sys/class/leds/)
bindr = , Caps_Lock, exec, swayosd-client --caps-lock-led input19::capslock

# Brightness raise (optionally with --device, can be device name or wildcard)
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise --device intel_backlight
# Brightness lower (optionally with --device, can be device name or wildcard)
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower --device intel_backlight

# Brightness raise with custom value('+' sign needed)
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness +5
# Brightness lower with custom value('-' sign needed)
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness -5

# Play/Pause current player
bind = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
# Next song for current player
bind = , XF86AudioNext, exec, swayosd-client --playerctl next


# ── Tmux Dev Session ─────────────────────────────────────

# SUPER+T → Start or attach to dev tmux session
bind = $mainMod ALT, T, exec, ghostty --command=$HOME/.local/bin/tmux-dev

# SUPER+SHIFT+T → Kill the dev tmux session
bind = $mainMod ALT, T, exec, tmux kill-session -t dev 2>/dev/null && notify-send "Tmux" "Dev session killed" || notify-send "Tmux" "No dev session running"

# SUPER+SHIFT+RETURN → New Ghostty window in tmux's current working directory
bind = $mainMod ALT, Return, exec, ghostty --working-directory="$(tmux display-message -p '#{pane_current_path}' 2>/dev/null || echo $HOME)"

# SUPER+O → Standalone Ollama chat in a new Ghostty window
bind = $mainMod ALT, O, exec, ghostty --command=$HOME/.local/bin/tmux-ollama-chat