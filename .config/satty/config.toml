[general]
# Start in fullscreen mode
fullscreen = false

# Exit directly after save/copy actions
early-exit = true

# Copy to clipboard after saving
copy-command = "wl-copy"

# Initial tool (pointer, crop, line, arrow, rectangle, ellipse, text, marker, blur, highlight, brush)
initial-tool = "brush"

# Default output filename
output-filename = "~/Pictures/Screenshots/satty-%Y%m%d-%H%M%S.png"

# Color palette shown in the toolbar
[color-palette]
palette = [
  "#FF0000",
  "#00FF00",
]

